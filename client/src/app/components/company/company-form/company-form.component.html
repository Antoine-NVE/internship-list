<form class="mb-1" [formGroup]="companyForm" (submit)="companyFormSubmit()">
    <div class="mb-3">
        <label for="name">Nom :</label>
        <input
            id="name"
            type="text"
            class="form-control"
            formControlName="name"
        />
    </div>
    <div class="mb-3">
        <label for="discovery">Découverte :</label>
        <input
            id="discovery"
            type="text"
            class="form-control"
            formControlName="discovery"
        />
    </div>
    <div class="mb-3">
        <label for="status">Statut :</label>
        <select id="status" class="form-select" formControlName="status">
            <option value="status" disabled>-- Choisir un statut --</option>
            <option value="accepted">Accepté</option>
            <option value="waiting">En attente</option>
            <option value="denied">Refusé</option>
        </select>
    </div>

    <button class="btn btn-primary d-block ms-auto" type="submit">
        Soumettre
    </button>
</form>
