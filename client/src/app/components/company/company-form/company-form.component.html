<form class="mb-1" [formGroup]="companyForm" (submit)="companyFormSubmit()">
    <div class="mb-3">
        <label for="name">Nom :</label>
        <input
            #inputFocus
            id="name"
            type="text"
            class="form-control"
            [ngClass]="(name.touched || isSubmitted) && name.errors ? 'is-invalid' : ''"
            formControlName="name"
        />
        <div *ngIf="name.errors" class="invalid-feedback">Nom requis</div>
    </div>
    <div class="mb-3">
        <label for="discovery">Découverte :</label>
        <input
            id="discovery"
            type="text"
            class="form-control"
            [ngClass]="(discovery.touched || isSubmitted) && discovery.errors ? 'is-invalid' : ''"
            formControlName="discovery"
        />
        <div *ngIf="discovery.errors" class="invalid-feedback">Découverte requise</div>
    </div>
    <div class="mb-3">
        <label for="status">Statut :</label>
        <select id="status" class="form-select" [ngClass]="(status.touched || isSubmitted) && status.errors ? 'is-invalid' : ''" formControlName="status">
            <option value="status" disabled>-- Choisir un statut --</option>
            <option value="accepted">Accepté</option>
            <option value="waiting">En attente</option>
            <option value="denied">Refusé</option>
        </select>
        <div *ngIf="status.errors" class="invalid-feedback">Statut incorrect</div>
    </div>

    <button class="btn btn-primary d-block ms-auto" type="submit">Soumettre</button>
</form>
